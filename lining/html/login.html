<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会员登录-李宁官方网站</title>
    <link rel="stylesheet" href="http://47.115.92.110/lining/resource/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://47.115.92.110/lining/css/common.css">
    <link rel="stylesheet" href="http://47.115.92.110/lining/css/login.css">
    <script src="http://47.115.92.110/lining/resource/js/jquery.min.js"></script>
    <script src="http://47.115.92.110/lining/resource/js/jquery.cookie.js"></script>
    <script src="http://47.115.92.110/lining/resource/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <script src="http://47.115.92.110/lining/js/header.js"></script>
        <script src="http://47.115.92.110/lining/js/header_nav.js"></script>
    </div>
    <div class="content">
        <div class="container">
            <div class="row">
                <h3 class="title text-center">会员登录</h3>
                <div class="col-lg-offset-3 col-md-offset-3 col-sm-offset-3 col-lg-6 col-md-6 col-sm-6">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="username" class="col-lg-2 col-md-3 col-sm-4 control-label">用户名</label>
                            <div class="col-lg-10 col-md-9 col-sm-8">
                                <input type="text" class="form-control " id="username" placeholder="用户名">
                                <p class="prompt usernamePrompt"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-lg-2 col-md-3 col-sm-4 control-label">密码</label>
                            <div class="col-lg-10 col-md-9 col-sm-8">
                                <input type="password" class="form-control" id="password" placeholder="请设置密码">
                                <p class="prompt passwordPrompt"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="code1" class="col-lg-2 col-md-3 col-sm-4 control-label">验证码</label>
                            <div class="col-lg-7 col-md-5 col-sm-4">
                                <input type="text" class="form-control" id="code1" placeholder="请输入验证码">
                                <p class="prompt codePrompt"></p>
                            </div>
                            <div class="col-lg-3 col-md-4 col-sm-4">
                                <input type="text" class="form-control text-center" id="code2" placeholder="获取验证码" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-offset-2 col-md-offset-3 col-sm-offset-4 col-lg-10 col-md-9 col-sm-8">
                                <button type="button" class="btn btn-danger loginBtn">会员登录</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-offset-2 col-md-offset-3 col-sm-offset-4 col-lg-10 col-md-9 col-sm-8">
                                <p class="protocol">点击登录，即代表已阅读并同意<a href="">《李宁官网网站隐私政策及服务协议》</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="http://47.115.92.110/lining/js/footer.js"></script>
    <script src="http://47.115.92.110/lining/js/common.js"></script>
    <script src="http://47.115.92.110/lining/js/login.js"></script>
</body>

</html>
